<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log IT!</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4.x/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.min.css"/>

</head>
<body>
<div id="app">

    <b-container>
        <b-tabs content-class="mt-3" align="center">
            <b-tab title="Home" active>
                <b-jumbotron header="The No More Than 4 Store">
                    <p>Stuff will eventually be here</p>
                </b-jumbotron>
            </b-tab>
            <b-tab title="Store">
                <b-container>
                    <item-list :item-list="list" @add-to-cart="addItem"></item-list>
                </b-container>
            </b-tab>
            <b-tab title="Confirmation">
                <template v-for="item in cart">
                    <confirmation-item :item="item"></confirmation-item>
                </template>
            </b-tab>
        </b-tabs>
    </b-container>


</div>


<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@2.x/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.js"></script>

<!-- Load the following for BootstrapVueIcons support -->
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue-icons.min.js"></script>

<!-- Load the app -->
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>

</body>
</html>
